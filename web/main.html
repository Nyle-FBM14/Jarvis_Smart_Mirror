<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jarvis Mirror on the Wall</title>
        <link rel = "stylesheet" href = "styles.css">
        <script type="text/javascript" src="/eel.js"></script>
    </head>
    <body>
        <section class="main">
            <div id="left">
                <div id="name">
                    <p style="font-family: 'Times New Roman', Times, serif; font-size: large;">Welcome</p>
                    <span id="username">Guest</span>
                </div>
                <div id="calendar_section">
                    <h1>Today's Events</h1>
                </div>
                <div id="reminder_section">
                    <h1 id="todo_title">TO DO LIST</h1>
                    <div class="hline"></div>
                    <div id="reminders_list"></div>
                </div>
            </div>
            <div id="empty">empty</div>

            <div id="right">
                <div id="time"></div>
                <div id="weather_section">
                    <div id="upper_weather">
                        <img id="current_icon" src="" alt="NA" class="weather_icon">
                        <div>
                            <h1><span id="current_temp"></span>째C</h1>
                            <h3>feels like: <span id="current_feelsLike"></span>째C</h3>
                        </div>
                        <div style="margin-left: 40px;">
                            <p>High: <span id="current_high"></span>째C</p>
                            <p>Low: <span id="current_low"></span>째C</p>
                        </div>
                        <div style="margin-left: 20px;">
                            <p>Humidity: <span id="current_humidity"></span>%</p>
                            <p>Precipitation: <span id="current_precipitation"></span>mm</p>
                        </div>
                        <h3 style="margin-left: 40px;"><span id="current_location"></span>, <span id="current_region"></span></h3>
                    </div>

                    <h4 style="margin: 4px 0px;">Hourly Forecast</h4>
                    <div id = "hourly_forecast"></div>

                    <h4 style="margin: 4px 0px;">Weekly Forecast</h4>
                    <div id="weekly_forecast"></div>
                
                    
                </div>
                <div id="map_section">map</div>
            </div>
            
            
        </section>
        <script type="module" src="weather.js"></script>
        <script type="module" src="reminder.js"></script>
        <script type="module" src="calendar.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
